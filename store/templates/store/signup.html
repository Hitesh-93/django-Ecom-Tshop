{% extends "./header.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-lg-4 mx-auto p-3 mt-4 border rounded">
    <form action="/signup/" method="post">
        {% csrf_token %}

        <h1 class="display-4">Create Account</h1>
        <hr>

        {{form}}

        <div class="form-group">
            <input class="btn btn-info" type="submit" value="Create Account">
        </div>
    </form>
</div>

{% endblock %}
